events {
    worker_connections 1024;
}

pid /tmp/nginx.pid;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Write logs to stderr for OpenShift visibility (remove/adjust as needed)
    access_log off;
    error_log /dev/stderr warn;

    # Temp directories OpenShift random UID can access
    client_body_temp_path /tmp/nginx/client_body;
    proxy_temp_path      /tmp/nginx/proxy;
    fastcgi_temp_path    /tmp/nginx/fastcgi;
    uwsgi_temp_path      /tmp/nginx/uwsgi;
    scgi_temp_path       /tmp/nginx/scgi;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 8088;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # SPA routing for Vue
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache-busting for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # /health endpoint for readiness and health checks
        location = /health {
            default_type text/plain;
            return 200 "healthy\n";
        }

        # Optional: Test endpoint to verify container working
        location = /test {
            default_type text/plain;
            return 200 "nginx is working on port 8088\n";
        }

        # Optional: Directory listing for debug (remove in prod!)
        location /debug {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Error pages (always serve index for SPA on 404)
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
    }
}
